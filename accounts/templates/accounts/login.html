{% extends 'base.html' %}
{% block title %}Login â€“ Wellness Connect{% endblock %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto;">
    <h1>Login</h1>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Email</label>
            <input type="email" name="username" id="id_username" class="form-control" placeholder="Email" required autofocus>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p style="margin-top: 16px;">Don't have an account? <a href="{% url 'accounts:register' %}">Register</a></p>
</div>
{% endblock %}
