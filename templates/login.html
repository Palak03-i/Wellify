{% extends 'base.html' %}
{% block title %}Login â€“ Wellness Connect{% endblock %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 40px auto;">
    <h1>Login</h1>
    <form method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email" required autofocus>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    {% if not user.is_authenticated %}
    <p style="margin-top: 16px; text-align: center;">
        Don't have an account? <a href="{% url 'accounts:register' %}">Register</a>
    </p>
    {% endif %}
</div>
{% endblock %}
